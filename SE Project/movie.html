<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, rgba(0,0,0,1) 50%, #E50914 100%);
      color: #fff;
      font-family: 'Inter', sans-serif;
    }

    h1 {
      font-family: 'Antonio', sans-serif;
      letter-spacing: 2px;
      color: #E50914;
      font-size: 3rem;
      text-align: center;
      margin-top: 20px;
    }

    .movie-poster {
      display: block;
      max-width: 250px;
      max-height: 375px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 25px auto 15px auto;
    }

    .summary-text {
      max-width: 500px;
      margin: 0 auto;
      font-size: 1.1rem;
      text-align: center;
    }

    .watch-btn {
      display: block;
      background: #E50914;
      border: none;
      padding: 12px 35px;
      border-radius: 4px;
      font-weight: 600;
      margin: 20px auto;
    }

    /* Navbar styling */
    .navbar {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(3px);
    }

    .navbar-brand {
      font-family: 'Antonio', sans-serif;
      color: #fff !important;
      letter-spacing: 1px;
    }

    .nav-link {
      position: relative;
      color: #fff !important;
      transition: color 0.3s ease;
      padding-bottom: 4px;
      font-weight: 500;
    }

    /* Underline hover effect */
    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: #E50914;
      transition: width 0.3s ease;
    }

    .nav-link:hover {
      color: #E50914 !important;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .btn-signin {
      border: 1px solid #E50914;
      color: #E50914;
      transition: all 0.3s ease;
    }

    .btn-signin:hover {
      background: #E50914;
      color: #000;
    }

    .btn-green {
        background: #E50914;
        color: #000;
        border: none;
        transition: all 0.3s ease;
    }

    .btn-green:hover {
        background: #fff; /* or slightly lighter red if you prefer */
        color: #E50914;
        transform: scale(1.05);
    }

  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-4 py-3">
  <a class="navbar-brand fs-4" href="#">Filmagnet</a>
  <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link mx-2" href="index.html#top">Home</a></li>
          <li class="nav-item"><a class="nav-link mx-2" href="index.html#movies-section">Movies</a></li>
          <li class="nav-item"><a class="nav-link mx-2" href="#">TV Shows</a></li>
          <li class="nav-item"><a class="nav-link mx-2" href="#">Web Series</a></li>
      </ul>
      <button class="btn btn-signin ms-3">Sign In</button>
  </div>
</nav>

<!-- Movie Content -->
<div class="container py-5">
    <img id="poster" class="movie-poster">
    <h1 id="title"></h1>
    <p id="summary" class="summary-text"></p>
    <button id="watchBtn" class="watch-btn btn-green">WATCH NOW</button>
</div>



<script>
    // Read URL parameters
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");
    const img = params.get("img");
    const summary = params.get("summary");

    document.getElementById("title").textContent = title;
    document.getElementById("poster").src = img;
    document.getElementById("summary").textContent = summary;

    // Set the streaming link depending on the movie
    const watchBtn = document.getElementById("watchBtn");
    let url = "#"; // default

    switch(title) {
        case "Stranger Things S5":
            url = "https://kisskh.do/Drama/Stranger-Things---Season-5?id=11699&q=true";
            break;
        case "No Time To Die":
            url = "https://ww7.123moviesfree.net/movie/no-time-to-die-1630851790/";
            break;
        case "Arcane S2":
            url = "https://kisskh.do/Drama/Arcane-Season-2--Dub-?id=9832&q=true";
            break;
        case "Whiplash":
            url = "https://ww7.123moviesfree.net/movie/whiplash-2294/";
            break;
        case "Dune Part Two":
            url = "https://kisskh.do/Drama/Dune--Part-Two?id=8757&q=true";
            break;
        case "The Batman":
            url = "https://kisskh.do/Drama/The-Batman?id=6655&q=true";
            break;
        case "Interstellar":
            url = "https://kisskh.do/Drama/Interstellar?id=4226&q=true";
            break;
        case "Inception":
            url = "https://ww7.123moviesfree.net/movie/inception-2756/";
            break;
    }

    // Make button a clickable link
    watchBtn.onclick = () => {
        window.open(url, "_blank");
    };
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
